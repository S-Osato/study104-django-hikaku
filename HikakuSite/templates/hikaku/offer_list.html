{% extends "hikaku/base.html" %} 
{% load render_table from django_tables2 %} 
{% block content %}
<main>
  <h1>検索結果</h1>
  <div class="container">
    <form id="main-form" class="form-horizontal" role="form" method="GET">
      {% csrf_token %}
      <div class="control-label">商品数:{{ record_count }}</div>
      <div
        class="
          table table-hover table-header-checkbox-hidden
          syuppin-item-table
          sticky-table
          mt-2
        "
      >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">価格</th>
              <th scope="col">ショップ</th>
              <th scope="col">ショップサイト</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
            <tr>
              <th scope="row">{{ item.price }}円</th>
              <td>{{ item.shop }}</td>
              <td><a href={{ item.shop_link }} class="btn btn-primary">ショップの売り場へ行く</a> </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </form>
  </div>
</main>
{% endblock %}
